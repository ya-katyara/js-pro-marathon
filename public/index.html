<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Marathon PRO Edition | RPG Game</title>
  </head>
  <body>
    <div class="wrap">
      <div class="logo"></div>
      <div class="canvas-wrap">
        <div class="start-game">
          <form id="nameForm">
            <div class="row">
              Put Your Name
            </div>
            <div class="row">
              <input class="input" type="text" required name="name" id="name">
            </div>
            <div class="row">
              <button class="btn">
                START GAME
              </button>
            </div>
          </form>
        </div>
        <canvas id="game" width="600" height="600" tabindex="1"></canvas>
<!--        <h3>Loading...</h3>-->
        <div class="border">
          <div class="top-left"></div>
          <div class="top"></div>
          <div class="top-right"></div>
          <div class="right"></div>
          <div class="bottom-right"></div>
          <div class="bottom"></div>
          <div class="bottom-left"></div>
          <div class="left"></div>
        </div>
      </div>
      <div class="chat-wrap" style="display: none">
        <div class="message"></div>
        <div class="send">
          <form id="form">
            <input type="text" id="input">
            <button>
              SEND
            </button>
          </form>
        </div>
        <div class="border">
          <div class="top-left"></div>
          <div class="top"></div>
          <div class="top-right"></div>
          <div class="right"></div>
          <div class="bottom-right"></div>
          <div class="bottom"></div>
          <div class="bottom-left"></div>
          <div class="left"></div>
        </div>
      </div>
    </div>
  </body>
</html>
